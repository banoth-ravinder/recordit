<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
    <title>Record It</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Record It</a>
    </nav>

    <div class="container">
        <div class="container-fluid mt-3">
            <h2>Record It</h2>
            <p class="mt-3">
              Press Record button to start recording voice, Press Stop button to stop
              recording.
            </p>
            <p>
              Once completing recording please press upload button to return the
              result from the server.
            </p>
          </div>
      <div class="row">
        <div class="col border m-3">
          <form id="fileUploadForm">
            <div class="row mt-3">
              <div class="col-5">
                <label for="audio" class="col-form-label"
                  >Please upload audio file:
                </label>
              </div>
              <div>
                <input
                  id="audio_form"
                  type="file"
                  class="form-control-file"
                  name="audio"
                  accept="audio/*"
                />
              </div>
            </div>
            <div class="align-self-center mx-auto button-align">
              <button
                id="uploadFile"
                type="button"
                class="btn btn-info button-margin"
              >
                Upload
              </button>
            </div>
          </form>
        </div>

        <div class="col border m-3">
            <form id="recordingForm">
                <div class="row mt-3">
                  <div class="col-2">
                    <label>Controls: </label>
                  </div>
                  <div class="col">
                    <button id="recordButton" type="button" class="btn btn-info">
                      Record
                    </button>
                    <button id="pauseButton" type="button" class="btn btn-info">
                      Pause
                    </button>
                    <button id="stopButton" type="button" class="btn btn-info">
                      Stop
                    </button>
                  </div>
                </div>
                <div class="button-margin" id="formats">Format: start recording to see sample rate</div>
                <div class="row mt-3">
                    <p><strong>Recordings:</strong></p>
                    <ol id="recordingsList"></ol>
                  </div>
                <div class="align-self-center mx-auto button-align">
                  <button id="uploadRecordedFile" type="button" class="btn btn-info button-margin">
                    Upload
                  </button>
                </div>
              </form>
        </div>
      </div>
      
    </div>

    <script src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='recordit.js') }}"></script>
    <script src="{{ url_for('static', filename='recorder.js') }}"></script>
  </body>
</html>
